<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>

    <!-- Roboto Font from Google Fonts -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  </head>
  <body>
    <section>
      <h1>I'm an Astro Weight Calculator!</h1>
      <div id="inputs">
        <div id="user-weight-container">
          <label for="user-weight">Enter your Weight in lbs</label>
          <input id="user-weight" type="text" placeholder="Weight (lbs)" />
        </div>
        <div id="planets-container">
          <div>
            <label for="planets">Select A Planet</label>
            <select id="planets"></select>
          </div>
          <input id="exclude-pluto" type="checkbox">Exclude Pluto</div>
        </div>
      <p id="output"></p>
      <button id="calculate-button">Calculate!</button>
    </section>
      
    <section id="custom-planet">
      <h2>Add custom planet</h2>
      <div>
        <label for="planet-name">Planet Name: </label>
        <input id="planet-name" placeholder="Enter a planet name" type="text" />
      </div>
      <div>
        <label for="multiplier">Multiplier: </label>
        <input id="multiplier" placeholder="Enter weight multiplier" type="number" />
      </div>
      <button id="add-custom-planet">Add Planet</button>
    </section>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
